<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Banke</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="menu">
  
   <a routerLink="/home"><img class="logo" src="https://banke.pro/wp-content/themes/classy/images/logo.png" ></a>

   
    <ul class="link" *ngIf="!isLoggedIn">
      <li><a class="active" routerLink="/home">{{'Home' | translate}}</a></li>
      
      
      <li><a href="#about">{{'About' | translate}}</a></li>

      
      <button onclick="loginForm()" class="login_btn">Sign In</button>
      
      
        
        <span class="form-inline">
          <select class="sprog" 
              
              #selectedLang 
              (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" 
              [value]="language"
              [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </span>
    </ul>

    <ul class="link" *ngIf="isLoggedIn">
      <li><a class="active" routerLink="/home">{{'Home' | translate}}</a></li>
      
      <li><a routerLink="/pto">{{'E-PTO' | translate}}</a></li>
      <li><a href="#about">{{'About' | translate}}</a></li>
      <li *ngIf="showUserBoard"><a routerLink="/user">User</a></li>

      <li *ngIf="showAdminBoard"><a routerLink="/admin">Admin Board</a></li>
      

      

      <button class="login_btn" (click)="logout()">Sign out</button>
      <a href="" class="profileName" routerLink="/profile">{{username}}</a>
      
        
        <span class="form-inline">
          <select class="sprog" 
              
              #selectedLang 
              (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" 
              [value]="language"
              [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </span>
    </ul>

    


    

  </div> <!-- Menu End-->
  
  <router-outlet></router-outlet>
  <div id="loginContent" class="modal">

    <form action="" class="form" id="myForm" (ngSubmit)="submitLogin()" [formGroup]="loginGroup">
      <button class="closePop" onclick="hidePopup()">X</button>

      <h3 class="signin">Sign In</h3>
  
      <input type="text" class="email" formControlName="signUser" placeholder="Enter user name" name="lusername" [(ngModel)]="loginForm.lusername" required>
      
      <input type="password" class="password" formControlName="signPass" id="loginPass" placeholder="Enter Password" name="lpassword" [(ngModel)]="loginForm.lpassword" required>
  
      <button type="submit" class="submitLogin" routerLink="/home" onclick="hidePopup()" [disabled]="loginGroup.invalid">Login</button>
      <button class="submitSignup" onclick="signupForm()">Sign up</button>
    </form>
  
  </div>

  <div id="signupContent" class="modal2">

    <form action="" class="signForm" id="myForm1" (ngSubmit)="submitRegister()" [formGroup]="registerGroup">
      <button class="closePop" onclick="hidePopup()">X</button>

      <h3 class="signUp">Sign Up</h3>
  
      <input type="text" class="userName" formControlName="userName" placeholder="Enter user name" name="username" [(ngModel)]="registerForm.username" required>
      
      <input type="email" class="signMail" id="" formControlName="email" placeholder="Enter your Email" name="mail" [(ngModel)]="registerForm.mail" required>

      <input type="password" class="signPass" id="" formControlName="password" placeholder="Enter your password" name="pass" [(ngModel)]="registerForm.pass" required>
      <input type="password" class="confirmPass" id="" formControlName="conpass" placeholder="Confirm your password" name="conPass" [(ngModel)]="registerForm.conPass">


      <button type="submit" class="submitCreate" >Create Account</button>
      <button class="signupLogin" onclick="signForm()">Sign In</button>
    </form>
  
  </div>

  

    <div class="footer">

      <ul>
        <li><a href="">About</a></li>
        <li><a href="">E-PTO systems</a></li>
        <li><a href="">Projects</a></li>
        <li><a href="">Contacts</a></li>

      </ul>

    </div>


</body>
</html>
