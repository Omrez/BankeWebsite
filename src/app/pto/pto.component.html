  <div id="ptoContent">
    
    <h4 lang="en" class="ptoSkrift">{{'E-PTO Error Report' | translate}}</h4>

    <div [formGroup]="infoGroup">
    <input type="text" id="vognNr" formControlName="vogn" placeholder="{{'Please enter truck number' | translate}}"  [(ngModel)]="pto.vognNr" name="vognNr" required />
   
    <input type="text" id="serieNr" formControlName="serie" placeholder="{{'Please enter serial number' | translate}}" [(ngModel)]="pto.serieNr"  name="serieNr" required />
  </div>
    
    
    <select id="problemstillinger" onchange="myFunc()">
      <option id="" selected>Service Problem</option>
      <option id="" *ngFor="let problem of problems" [value]="problem.id">{{problem.serviceProblem}} </option>
    </select>
    

   <select id="årsag1" onchange="myFunc()">
      <option id="" selected>Mulige årsager</option>
      <option id=""  [value]="services.id">{{problems[0]?.causes[0].name}}</option>
    </select>
                                
    <select id="årsag2" onchange="myFunc()" hidden>
      <option id="" selected>Please choose an option</option>
      <option id="mo">Manglende Olie</option>
      <option id="na">Nødstop aktiv</option>
      <option id="eia">E-pto ikke aktiveret </option>
    </select>

    <select id="årsag3" onchange="myFunc()" hidden>
      <option id="" selected>Please choose an option</option>
      <option id="benz">Påfyld Olie </option>
      <option id="bmw">Påfyld Olie </option>
      <option id="opel">Påfyld Olie </option>
    </select>

    <select id="årsag4" onchange="myFunc()">
      <option id="" selected>Please choose an option</option>
      <option id="fpls">Fejl på LS </option>
      <option id="fpetl">Fejl på ETL </option>
      <option id="fpm">Fejl på elmotor </option>
    </select>

    
    <p id="fejlName" data-ng-bind="pto.fejlName" name="fejlName">{{pto.fejlName}}</p>
   
    
    
    <a (click)="openAlert()"><button class="btn_submit" (click)="savePto()" [disabled]="infoGroup.invalid">Create E-PTO</button> </a>

</div> <!--Pto Content End-->
